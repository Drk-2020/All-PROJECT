<template>
    <lightning-card title="Showone">
        <p>Spinner 1</p>
        <lightning-button variant="brand" label="Spinner Demo1" name = "Showone"  onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <template  if:true={Showone}>
            <c-spinner 
            spinner-text = 'Fatching data from Server'
            variant="base"
            size="small">
            </c-spinner> 
        </template>
    </lightning-card>

    <lightning-card title="Showtwo">
        <p>Spinner 2</p>
        <lightning-button variant="success" label="Spinner Demo2" name = "Showtwo" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <template  if:true={Showtwo}>
            <c-spinner 
            spinner-text = 'Loading....'
            variant="brand"
            size="medium">
            </c-spinner> 
        </template>
    </lightning-card>

    <lightning-card title="Showthree">
        <p>Spinner 3</p>
        <lightning-button variant="destructive" label="Spinner Demo3" name = "Showthree" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <template  if:true={Showthree}>
            <c-spinner 
            spinner-text = 'Wait...'
            variant="inverse"
            size="large">
            </c-spinner> 
        </template>
    </lightning-card>
</template>
