<template>
    <lightning-card title="Dynamic Contact Search">
        <lightning-input type="text" label="Enter The CotactName" style="width:20%;" 
        value={conLastName} onchange={handleChange}></lightning-input>
     <lightning-card title="Contact Data">
        <table>
            <tbody>
            <template for:each={records} for:item="con">
                
                <tr key={con.id}>
                 <td>{con.LastName}</td>   
               </tr> 
               
            </template>
        </tbody>
        </table>
    </lightning-card>
</lightning-card>
</template>
